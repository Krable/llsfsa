<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="general.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="add.css" />
    <title>SFSA</title>
  </head>
  <body>
    <header>
      <div class="flex" id="container_title_site">
        <h1>Suggestion Film/Série/Animé</h1>
      </div>
    </header>

    <section id="container_add_suggestion">
      <div id="box_quit"><button id="btn_quit">X</button></div>
      <div class="flex" id="box_input_add_suggestion">
        <form class="flex" action="#">
          <input id="inpt_title" type="text" placeholder="Titre" />
          <input id="inpt_date" type="date" placeholder="Titre" />
          <input id="inpt_time" type="time" placeholder="Titre" />
          <div class="flex" id="box_plateform_add_suggestion">
            <p>Disponible:</p>
            <input id="plateforme_netflix" type="checkbox" />
            <label for="plateforme_netflix">Netflix</label>
            <input id="plateforme_apv" type="checkbox" />
            <label for="plateforme_apv">Amazon Prime Vidéo</label>
            <input id="plateforme_dowlaod" type="checkbox" />
            <label for="plateforme_dowlaod">Télécharger</label>
          </div>
          <input id="inpt_url_netflix" type="url" placeholder="URL: Netflix" />
          <input
            id="inpt_url_apv"
            type="url"
            placeholder="URL: Amazon Prime Vidéo"
          />
          <input id="inpt_url_critic" type="url" placeholder="URL: Allocine" />
          <input id="inpt_url_image" type="url" placeholder="URL: Image" />
          <input id="inpt_submit" type="submit" />
        </form>
      </div>
    </section>

    <section id="container_display">
      <ul id="ulul" class="flex">
        <li>
          <div class="flex" id="box_display_add">
            <button id="btn_open_add_suggestion">+</button>
          </div>
        </li>

                  <div class="text plateforme">
                    <ul class="flex plateformeUl">
                      <li class="plateformeUlLi"></li>
                    </ul>
                  </div>
                  <div class="text review">
                    <ul class="flex">
                      <li class="Allocine"></li>
                    </ul>
                  </div>
              </div>
          </li> -->

    </section>

    <script src="script.js"></script>
  </body>
</html>
